<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Chatbot üç≥</title>
  <style>
    body {
      background-color: #f7f8fa;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 900px;
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #0078d7;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap; /* <-- THIS LINE helps show newlines too */
    }

    .user-message {
      background: #0078d7;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background: #e5e5ea;
      color: #000;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    #user-input:focus {
      border-color: #0078d7;
    }

    #send-btn {
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üç≥ Recipe Chatbot</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message message">
        üëã Hi! Tell me the ingredients you have, and I‚Äôll suggest a recipe.
      </div>
    </div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Enter ingredients (e.g. egg, onion, tomato)" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      chatBox.innerHTML += `<div class="user-message message">${userText}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const loadingMsg = document.createElement("div");
      loadingMsg.classList.add("bot-message", "message");
      loadingMsg.textContent = "‚è≥ Thinking...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:8000/recipe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ingredients: userText }),
        });

        const data = await res.json();
        chatBox.removeChild(loadingMsg);

        // ‚úÖ Convert line breaks & markdown-like bold into HTML
        let formatted = data.response
          .replace(/\n/g, "<br>")
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
          .replace(/\*(.*?)\*/g, "<i>$1</i>");

        chatBox.innerHTML += `<div class="bot-message message">${formatted}</div>`;
      } catch (err) {
        chatBox.removeChild(loadingMsg);
        chatBox.innerHTML += `<div class="bot-message message">‚ö†Ô∏è Error connecting to server.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
